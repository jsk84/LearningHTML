<!DOCTYPE html><!-- This informs the browers of what version of html is being used -->
<html> <!-- This defines the documents as html -->
    <head><!-- Includes title and metadata or a style.  -->
        <title>Basics of HTML</title><!--title can only contain text and ignores elements  -->
    </head>

    <body><!-- contain all of the contents of a HTML documents. Only one per file -->

        <h1>Learning HTML</h1><!-- headings that go 1 - 6 with 1 being the most important and largest font  -->
        <p>Hello there! HTML uses a web browers to display the content of the document.
        It possible to use notepad to create these documents</p><!-- paragraph, can have multiple different paragraphs -->
        <a href="https://www.amazon.com">This will appear as a hyperlink to Amazon.com</a>
        <!-- https:// is needed to tell that its a website not a document in a folder -->
    </body>
</html>

<!DOCTYPE html><!-- This informs the browers of what version of html is being used -->
<html> <!-- This defines the documents as html -->
    <head><!-- Includes title and metadata or a style.  -->
        <title>Page Title</title><!--title can only contain text and ignores elements  -->
    </head>

    <body><!-- contain all of the contents of a HTML documents. Only one per file -->

        <h1>This is a Heading</h1><!-- headings that go 1 - 6 with 1 being the most important and largest font  -->
        <p>This is a paragraph.</p><!-- paragraph, can have multiple different paragraphs -->

    </body>
</html>
